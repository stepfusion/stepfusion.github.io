<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="contact-form-container">
      <div class="contact-us">
        <div class="contact-header">
          <h1>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
        </div>
        <div class="social-bar">
          <ul>
            <li>
              <a
                href="https://www.facebook.com/share/m6se22ZmSjuo8sG8/?mibextid=qi2Omg"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://wa.me/+923152831124"
                ><i class="ri-whatsapp-line"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/stepfusion_co?igsh=bHQxZzZndDJlcnly"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <h1>Let's Get Started</h1>
        <h2>Contact us for any queries</h2>
      </div>
      <div class="address">
        <i class="fas fa-map-marker-alt"></i>
        <h3>clifton</h3>
        <h3>Karachi</h3>
      </div>
      <div class="phone">
        <i class="fas fa-phone-alt"></i>
        <h3>+92-315-2831124</h3>
      </div>
      <div class="email">
        <i class="fas fa-envelope"></i>
        <h3>info@stepfusion.shop</h3>
      </div>
      <div class="contact-form">
        <form id="contactForm">
          <input placeholder="Name" id="name" type="text" /><input
            placeholder="Email"
            id="email"
            type="email"
          /><textarea id="message" placeholder="How can we help you ?" rows="4"></textarea
          > <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="contact.js"></script>
